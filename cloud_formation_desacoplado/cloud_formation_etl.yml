AWSTemplateFormatVersion: 2010-09-09
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Global
        Parameters:
          - Client
    ParameterLabels:
      Client:
        default: Cliente
Parameters:
  Client:
    Type: String
    Description: O nome do cliente
    Default: sptech
Resources:
  SqsRaw:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: adoptai-raw-dev-sqs
      MessageRetentionPeriod: 1209600
      VisibilityTimeout: 900
  SnsRaw:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: adoptai-raw-dev-sns
      Subscription:
        - Endpoint: !GetAtt SqsRaw.Arn
          Protocol: sqs

  TopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - "sns:Publish"
              - "sns:GetTopicAttributes"
            Principal: "*"
            Resource: "*"
      Topics:
        - !Ref SnsRaw
  QueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref SqsRaw
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: sns.amazonaws.com
            Action: sqs:SendMessage
            Resource: "*"

  BucketRaw:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: adoptai-raw-dev
      NotificationConfiguration:
        TopicConfigurations:
          - Topic: !Ref SnsRaw
            Event: s3:ObjectCreated:*
  BucketTrusted:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: adoptai-trusted-dev
  BucketUtils:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: adoptai-utils-dev

  CustomLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
      Runtime: python3.9
      Timeout: 300
      Code:
        ZipFile: |
          import boto3
          import urllib.request
          import zipfile
          import os

          def handler(event, context):

              bucket_utils = os.environ['BUCKET_TRUSTED']

              s3 = boto3.client('s3')
              url = "https://raw.githubusercontent.com/Grupo-09-2024-SPTECH/infra-cloud/main/Lambda%20Codes/raw_trusted/main.py"  # URL do arquivo no GitHub
              file_path = "/tmp/main.py"
              zip_path = "/tmp/lambda_package_raw_trusted.zip"
              
              # Download do arquivo do GitHub
              urllib.request.urlretrieve(url, file_path)
              
              # Compactação do arquivo em um arquivo ZIP
              with zipfile.ZipFile(zip_path, 'w') as zipf:
                  # Adiciona o arquivo ao ZIP com o caminho dentro do ZIP especificado
                  zipf.write(file_path, 'raw_trusted/main.py')
              
              # Upload do arquivo ZIP para o S3
              s3.upload_file(zip_path, bucket_utils, 'lambda_zip/lambda_package_raw_trusted.zip')
              
              return {
                  'statusCode': 200,
                  'body': 'Upload and zip successful'
              }
      Environment:
        Variables:
          BUCKET_UTILS: adoptai-utils-dev

  CustomResource:
    Type: Custom::UploadFile
    Properties:
      ServiceToken: !GetAtt CustomLambdaFunction.Arn
      BUCKET_UTILS: adoptai-utils-dev

  LambdaRawTrusted:
    Type: AWS::Lambda::Function
    Properties:
      Timeout: 900
      MemorySize: 5120
      Runtime: python3.8
      Handler: raw_trusted/main.lambda_handler
      Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
      FunctionName: adoptai-raw-trusted-dev
      Layers:
        - arn:aws:lambda:us-east-1:336392948345:layer:AWSSDKPandas-Python38:7
      Environment:
        Variables:
          BUCKET_RAW: adoptai-raw-dev
          BUCKET_TRUSTED: adoptai-trusted-dev
      Code:
        S3Bucket: adoptai-utils-dev
        S3Key: lambda_zip/lambda_package_raw_trusted.zip
  
  RawPermissionInvokeLambda:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref LambdaRawTrusted
      Action: lambda:InvokeFunction
      Principal: sqs.amazonaws.com
      SourceArn: !GetAtt SqsRaw.Arn

  LambdaRawTrusteprodent:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 1
      Enabled: true
      EventSourceArn: !GetAtt SqsRaw.Arn
      FunctionName: !Ref LambdaRawTrusted